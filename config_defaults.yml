---
.gitattributes:
  include:
    '*.rb': 'eol=lf'
    '*.erb': 'eol=lf'
    '*.pp': 'eol=lf'
    '*.sh': 'eol=lf'
.gitignore:
  required: &ignorepaths
      - '.*.sw[op]'
      - '.metadata'
      - '.yardoc'
      - '.yardwarns'
      - '*.iml'
      - '/.bundle/'
      - '/.idea/'
      - '/.vagrant/'
      - '/coverage/'
      - '/bin/'
      - '/doc/'
      - '/Gemfile.local'
      - '/Gemfile.lock'
      - '/junit/'
      - '/log/'
      - '/pkg/'
      - '/spec/fixtures/manifests/'
      - '/spec/fixtures/modules/'
      - '/tmp/'
      - '/vendor/'
      - '/convert_report.txt'
      - '/update_report.txt'
      - '.DS_Store'
.pdkignore:
  required: *ignorepaths
.travis.yml:
  docker_sets:
  docker_defaults:
    # values will replace @@SET@@ with the docker_sets' value
    rvm: 2.4.3
    sudo: required
    dist: trusty
    services: docker
    env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=@@SET@@ CHECK=beaker
    bundler_args: --without development release
  includes:
  - rvm: 2.1.9
    env: PUPPET_VERSION="~> 4.0" CHECK=test PARALLEL_TEST_PROCESSORS=12
    bundler_args: --without system_tests development release
  - rvm: 2.4.3
    env: PUPPET_VERSION="~> 5.0" CHECK=test_with_coveralls
    bundler_args: --without system_tests development release
  - rvm: 2.5.0
    env: PUPPET_VERSION="~> 5.0" CHECK=test_with_coveralls
    bundler_args: --without system_tests development release
  - rvm: 2.4.3
    env: PUPPET_VERSION="~> 5.0" CHECK=rubocop
    bundler_args: --without system_tests development release
  - rvm: 2.4.3
    env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
    bundler_args: --without system_tests development release
.yardopts:
  markup: markdown
  optional:
    - "--output-dir docs/"
Gemfile:
  required:
    ':test':
      - gem: puppetlabs_spec_helper
        version: '~> 2.6.0'
      - gem: rspec-puppet
        version: '~> 2.5'
      - gem: rspec-puppet-facts
      - gem: rspec-puppet-utils
      - gem: puppet-lint-leading_zero-check
      - gem: puppet-lint-trailing_comma-check
      - gem: puppet-lint-version_comparison-check
      - gem: puppet-lint-classes_and_types_beginning_with_digits-check
      - gem: puppet-lint-unquoted_string-check
      - gem: puppet-lint-variable_contains_upcase
      - gem: metadata-json-lint
      - gem: redcarpet
      - gem: rubocop
        version: '~> 0.49.1'
        ruby-operator: '>='
        ruby-version: '2.3.0'
      - gem: rubocop-rspec
        version: '~> 1.15.0'
        ruby-operator: '>='
        ruby-version: '2.3.0'
      - gem: mocha
        version: '>= 1.2.1'
      - gem: coveralls
      - gem: simplecov-console
      - gem: rack
        version: '~> 1.0'
        ruby-operator: '<'
        ruby-version: '2.2.2'
      - gem: parallel_tests
    ':development':
      - gem: travis
      - gem: travis-lint
      - gem: guard-rake
      - gem: overcommit
        version: '>= 0.39.1'
    ':system_tests':
      - gem: winrm
      - gem: beaker-rspec
      - gem: serverspec
      - gem: beaker-puppet_install_helper
      - gem: beaker-module_install_helper
        require: false
    ':release':
      - gem: github_changelog_generator
        git: https://github.com/skywinder/github-changelog-generator
        ruby-operator: '>='
        ruby-version: '2.2.2'
      - gem: puppet-blacksmith
      - gem: voxpupuli-release
        git: https://github.com/voxpupuli/voxpupuli-release-gem
      - gem: puppet-strings
        version: '~> 1.0'
Rakefile:
  default_disabled_lint_checks:
  - 'relative'
  - 'disable_140chars'
  - 'disable_class_inherits_from_params_class'
  - 'disable_documentation'
  - 'disable_single_quote_string_with_variables'
  default_enabled_rake_targets:
  - 'metadata_lint'
  - 'release_checks'
spec/default_facts.yml:
  concat_basedir: "/tmp"
  ipaddress: "172.16.254.254"
  is_pe: false
  macaddress: "AA:AA:AA:AA:AA:AA"
spec/spec_helper.rb:
  strict_level: ":warning"
...
# vim: syntax=yaml
